<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊 - 旅遊推薦系統</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}?v=1.0">
</head>
<body>
    <div class="container">
        <h2>註冊</h2>
        <form action="{{ url_for('register') }}" method="POST">
            <label for="name">姓名：</label>
            <input type="text" id="name" name="name" placeholder="請輸入您的姓名" required>
            
            <label for="username">帳號：</label>
            <input type="text" id="username" name="username" placeholder="請輸入您的帳號" required>
            
            <label for="password">密碼：</label>
            <input type="password" id="password" name="password" placeholder="請設置您的密碼" required>

            <label for="birth_year">出生年：</label>
            <input type="number" id="birth_year" name="birth_year" placeholder="年" required style="width: 60px; display: inline-block;">

            <label for="birth_month">出生月：</label>
            <input type="number" id="birth_month" name="birth_month" placeholder="月" required min="1" max="12" style="width: 40px; display: inline-block;">

            <label for="birth_day">出生日：</label>
            <input type="number" id="birth_day" name="birth_day" placeholder="日" required min="1" max="31" style="width: 40px; display: inline-block;">
            
            <br>
            
            <label for="phone">行動電話：</label>
            <input type="tel" id="phone" name="phone" placeholder="請輸入您的行動電話" required>
            
            <button type="submit">註冊</button>
        </form>
        <div class="login-link">
            已經有帳號了？ <a href="{{ url_for('login') }}">登入</a><br>
            若帳號名已存在則不會跳到登入頁面!請改用其他帳號名
        </div>
    </div>
</body>
</html>
