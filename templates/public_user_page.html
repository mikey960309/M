<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/public_user_page.css') }}?v=1.0">
    <title>{{ user_info[1] }} 的個人資料</title>
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">首頁</a>
        <a href="{{ url_for('chat_list')}}">聊天室</a>
        <a href="{{ url_for('post') }}">刊登</a>
        <a href="{{ url_for('cus') }}">規劃行程</a>
        <a href="{{ url_for('user_page') }}">個人頁面</a>

        <div style="margin: 80px auto 0; width: 85%; background-color: #f5f5f5; padding: 12px; border-radius: 8px; text-align: center;">
            <h3 style="margin-bottom: 10px; font-size: 16px;">🌤 天氣查詢</h3>
            <form id="weather-form" style="display: flex; flex-direction: column; gap: 6px;">
              <select id="city-select" style="padding: 6px; border-radius: 4px; border: 1px solid #ccc;">
                <option value="Taipei">台北</option>
                <option value="Tamsui" selected>淡水</option>
                <option value="Kaohsiung">高雄</option>
                <option value="Taichung">台中</option>
                <option value="Hsinchu">新竹</option>
                <option value="Tainan">台南</option>
                <option value="Keelung">基隆</option>
              </select>
              <button type="submit" style="padding: 6px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
                查詢
              </button>
            </form>
            <div id="weather-result" style="font-size: 14px; margin-top: 8px; text-align: left; line-height: 1.6;"></div>
          </div>
    </nav>
    <div>
        <header>
            <h1>{{ user_info[1] }} 的個人資料</h1>
            <div class="auth-links">
                <a href="/logout">登出</a>
            </div>
        </header>
    </div>
    <main>
        {% if user_info %}
            <p>姓名: {{ user_info[0] }}</p>
            <p>帳號: {{ user_info[1] }}</p>
            <p>出生日期: {{ user_info[2] }}/{{ user_info[3] }}/{{ user_info[4] }}</p>
            <p>行動電話: {{ user_info[5] }}</p>
        {% else %}
            <p>未找到用戶資料。</p>
        {% endif %}
    </main>

    <aside class="comment-area">
        <h2>留言</h2>
        <div id="comments">
            <div class="comment">這是一條留言示範。</div>
            <div class="comment">這是另一條留言示範。</div>
        </div>
        <div class="comment-input">
            <form id="comment-form" class="comment-form">
                <textarea name="comment" placeholder="輸入您的留言" required></textarea>
                <button type="submit">送出</button>
            </form>
        </div>
    </aside>

    <script>
        const userId = "{{ user_info[1] }}";  // 使用者名稱

        // 加載留言的函數
        function loadComments() {
            fetch(`/get_user_comments/${userId}`)
                .then(response => response.json())
                .then(comments => {
                    const commentsDiv = document.getElementById('comments');
                    commentsDiv.innerHTML = ''; // 清空現有留言
                    comments.forEach(comment => {
                        const commentDiv = document.createElement('div');
                        commentDiv.textContent = `${comment.username}: ${comment.comment_text} (時間: ${new Date(comment.timestamp).toLocaleString()})`;
                        commentsDiv.appendChild(commentDiv);
                    });
                })
                .catch(error => console.error('Error loading comments:', error));
        }

        // 提交留言的處理
        document.getElementById('comment-form').addEventListener('submit', function(event) {
            event.preventDefault(); // 防止表單默認提交

            const comment = this.comment.value; // 獲取留言內容

            fetch(`/add_user_comment/${userId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ comment: comment }) // 將留言內容轉為 JSON
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    loadComments(); // 重新加載留言
                    this.reset(); // 清空表單
                } else {
                    alert(data.error || '留言失敗');
                }
            })
            .catch(error => console.error('Error adding comment:', error));
        });

        // 頁面加載時加載留言
        window.onload = loadComments;

        document.addEventListener("DOMContentLoaded", function () {
            const weatherForm = document.getElementById("weather-form");
            if (weatherForm) {
                weatherForm.addEventListener("submit", function (event) {
                event.preventDefault();
                const city = document.getElementById("city-select").value;

                fetch("/weather", {
                    method: "POST",
                    body: new URLSearchParams({ city: city }),
                    headers: { "Content-Type": "application/x-www-form-urlencoded" }
                })
                    .then(response => response.json())
                    .then(data => {
                    let resultDiv = document.getElementById("weather-result");
                    if (data.error) {
                        resultDiv.innerHTML = `<p style="color: red;"> ${data.error}</p>`;
                    } else {
                        resultDiv.innerHTML = `
                        🌡 ${data.temp}°C<br>
                        ☁️ ${data.description}<br>
                        💧 ${data.humidity}%<br>
                        🌬 ${data.wind_speed} m/s
                        `;
                    }
                    })
                    .catch(error => {
                    console.error("查詢錯誤:", error);
                    document.getElementById("weather-result").innerHTML = "❌ 無法取得資料";
                    });
                });
            }
            });
    </script>
</body>
</html>
