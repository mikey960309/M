<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <title class="translatable">刊登 - 旅遊推薦系統</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/post.css') }}?v=1.0">
</head>
<body>
    <div>
        <header>
            <h1 class="translatable">個人頁面</h1>
            <div class="auth-links">
                <a href="/logout" >Logout</a>
            </div>
        </header>
    </div>
    <nav>
        <a href="{{ url_for('index') }}" class="translatable">首頁</a>
        <a href="{{ url_for('chat_list')}}" class="translatable">聊天室</a>
        <a href="{{ url_for('post') }}" class="translatable">刊登</a>
        <a href="{{ url_for('cus') }}" class="translatable">規劃行程</a>
        <a href="{{ url_for('user_page') }}" class="translatable">個人頁面</a>

        <div style="margin: 0px auto 0; width: 85%; background-color: #f5f5f5; padding: 12px; border-radius: 8px; text-align: center;">
            <h3 class="translatable" style="margin-bottom: 10px; font-size: 16px;">🌤 天氣查詢</h3>
            <form id="weather-form" style="display: flex; flex-direction: column; gap: 6px;">
              <select id="city-select" style="padding: 6px; border-radius: 4px; border: 1px solid #ccc;">
                <option value="Taipei" class="translatable">台北</option>
                <option value="Tamsui" selected class="translatable">淡水</option>
                <option value="Kaohsiung" class="translatable">高雄</option>
                <option value="Taichung" class="translatable">台中</option>
                <option value="Hsinchu" class="translatable">新竹</option>
                <option value="Tainan" class="translatable">台南</option>
                <option value="Keelung" class="translatable">基隆</option>
              </select>
              <button type="submit" class="translatable" style="padding: 6px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
                查詢
              </button>
            </form>
            <div id="weather-result" style="font-size: 14px; margin-top: 8px; text-align: left; line-height: 1.6;"></div>
        </div>

        <div class="translate-box" style="margin: 20px auto; text-align: center;">
            <select id="language-select" style="padding: 6px; border-radius: 4px;">
              <option value="EN">English</option>
              <option value="KO">한국인</option>
              <option value="JA">日本語</option>
              <option value="DE">Deutsch</option>
              <option value="FR">Français</option>
            </select>
            <button onclick="translatePage()" class="translatable" style="padding: 6px 10px; border-radius: 4px; background-color: #28a745; color: white; border: none; cursor: pointer;">
                Translate
            </button>
        </div>
    </nav>
    <main>
        <div class="form-container">
            <!-- 左欄：基本資料 -->
            <div class="form-left">
                <h2 class="translatable">刊登行程</h2>
    
                <input type="text" name="itinerary_name" placeholder="行程名稱" class="translatable" required>
    
                <label for="start_time" class="translatable">開始時間：</label>
                <input type="datetime-local" name="start_time" required>
    
                <label for="end_time" class="translatable">結束時間：</label>
                <input type="datetime-local" name="end_time" required>
    
                <label for="location" class="translatable">地址：</label>
                <div class="location-input">
                    <input type="text" id="location" name="location" placeholder="地址" class="translatable" required>
                    <button type="button" onclick="searchAddress()" class="translatable">查詢</button>
                </div>
    
                <label class="translatable">選擇出發點（點擊地圖）</label>
                <div id="map"></div>
    
                <input type="number" id="longitude" name="longitude" step="0.000001" placeholder="經度" class="translatable" required>
                <input type="number" id="latitude" name="latitude" step="0.000001" placeholder="緯度" class="translatable" required>
            </div>
    
            <!-- 右欄：詳細內容 -->
            <div class="form-right">
                <label for="description" class="translatable">景點介紹：</label>
                <textarea name="description" rows="6" placeholder="請輸入景點介紹..." class="translatable" required></textarea>
    
                <label for="price" class="translatable">價錢：</label>
                <input type="number" name="price" placeholder="價錢" class="translatable" required>
    
                <label for="photos" class="translatable">添加景點照片：</label>
                <input type="file" name="photos" accept="image/*" multiple>
    
                <button type="submit" class="translatable">提交</button>
            </div>
        </div>
    </main>

    <script>
        const map = L.map('map').setView([25.033964, 121.564472], 8);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap 貢獻者'
        }).addTo(map);

        let marker;
        map.on('click', function (e) {
            const lat = e.latlng.lat.toFixed(6);
            const lng = e.latlng.lng.toFixed(6);
            document.getElementById('latitude').value = lat;
            document.getElementById('longitude').value = lng;

            if (marker) {
                marker.setLatLng(e.latlng);
            } else {
                marker = L.marker(e.latlng).addTo(map);
            }
        });

        function searchAddress() {
            const address = document.getElementById('location').value.trim();
            if (!address) {
                alert("請輸入地址");
                return;
            }

            const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent('台灣 ' + address)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.length === 0) {
                        alert("找不到該地址");
                        return;
                    }

                    const lat = parseFloat(data[0].lat).toFixed(6);
                    const lon = parseFloat(data[0].lon).toFixed(6);

                    document.getElementById('latitude').value = lat;
                    document.getElementById('longitude').value = lon;

                    const latLng = L.latLng(lat, lon);
                    map.setView(latLng, 15);

                    if (marker) {
                        marker.setLatLng(latLng);
                    } else {
                        marker = L.marker(latLng).addTo(map);
                    }
                })
                .catch(error => {
                    console.error("地理編碼錯誤：", error);
                    alert("地理編碼失敗，請稍後再試");
                });
        }

        document.addEventListener("DOMContentLoaded", function () {
            const weatherForm = document.getElementById("weather-form");
            if (weatherForm) {
                weatherForm.addEventListener("submit", function (event) {
                event.preventDefault();
                const city = document.getElementById("city-select").value;

                fetch("/weather", {
                    method: "POST",
                    body: new URLSearchParams({ city: city }),
                    headers: { "Content-Type": "application/x-www-form-urlencoded" }
                })
                    .then(response => response.json())
                    .then(data => {
                    let resultDiv = document.getElementById("weather-result");
                    if (data.error) {
                        resultDiv.innerHTML = `<p style="color: red;"> ${data.error}</p>`;
                    } else {
                        resultDiv.innerHTML = `
                        🌡 ${data.temp}°C<br>
                        ☁️ ${data.description}<br>
                        💧 ${data.humidity}%<br>
                        🌬 ${data.wind_speed} m/s
                        `;
                    }
                    })
                    .catch(error => {
                    console.error("查詢錯誤:", error);
                    document.getElementById("weather-result").innerHTML = "❌ 無法取得資料";
                    });
                });
            }
            });
            function translatePage() {
        const targetLang = document.getElementById("language-select").value;
        const elements = document.querySelectorAll(".translatable");

        const texts = [];
        const map = [];

        elements.forEach(el => {
            if (el.tagName === "INPUT" && el.placeholder) {
                texts.push(el.placeholder);
                map.push({ el, type: "placeholder" });
            } else if (el.children.length === 0) {
                texts.push(el.textContent.trim());
                map.push({ el, type: "text" });
            }
        });

        fetch("/translate", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                text: texts.join("\n___SPLIT___\n"),
                target_lang: targetLang
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                alert("翻譯錯誤：" + data.error);
            } else {
                const translated = data.translation.split("\n___SPLIT___\n");
                map.forEach((item, i) => {
                    if (translated[i]) {
                        if (item.type === "placeholder") {
                            item.el.placeholder = translated[i];
                        } else {
                            item.el.textContent = translated[i];
                        }
                    }
                });

                // 確保天氣查詢表單還能用
                bindWeatherForm();
            }
        })
        .catch(error => console.error("翻譯錯誤:", error));
    }
    </script>
</body>
</html>
