<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user.css') }}?v=1.0">
    <title>旅遊推薦系統</title>
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">首頁</a>
        <a href="{{ url_for('chat_list')}}">聊天室</a>
        <a href="{{ url_for('post') }}">刊登</a>
        <a href="{{ url_for('cus') }}">規劃行程</a>
        <a href="{{ url_for('user_page') }}">個人頁面</a>

        <div style="margin: 0px auto 0; width: 85%; background-color: #f5f5f5; padding: 12px; border-radius: 8px; text-align: center;">
            <h3 style="margin-bottom: 10px; font-size: 16px;">🌤 天氣查詢</h3>
            <form id="weather-form" style="display: flex; flex-direction: column; gap: 6px;">
              <select id="city-select" style="padding: 6px; border-radius: 4px; border: 1px solid #ccc;">
                <option value="Taipei">台北</option>
                <option value="Tamsui" selected>淡水</option>
                <option value="Kaohsiung">高雄</option>
                <option value="Taichung">台中</option>
                <option value="Hsinchu">新竹</option>
                <option value="Tainan">台南</option>
                <option value="Keelung">基隆</option>
              </select>
              <button type="submit" style="padding: 6px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
                查詢
              </button>
            </form>
            <div id="weather-result" style="font-size: 14px; margin-top: 8px; text-align: left; line-height: 1.6;"></div>
          </div>
    </nav>
    <div>
        <header>
            <h1>個人頁面</h1>
            <div class="auth-links">
                <a href="/logout">登出</a>
            </div>
        </header>
    </div>
    <main class="user-page-layout">
        <!-- 左邊：個人資料與留言 -->
        <div class="user-info">
            {% if user_info %}
            <h2>用戶帳號(ID): {{ user_info[1] }}</h2>
            <form method="POST">
                <label for="name">姓名:</label>
                <input type="text" id="name" name="name" value="{{ user_info[0] }}" required><br>
    
                <label for="birth_year">出生年份:</label>
                <input type="number" id="birth_year" name="birth_year" value="{{ user_info[2] }}" required><br>
    
                <label for="birth_month">出生月份:</label>
                <input type="number" id="birth_month" name="birth_month" value="{{ user_info[3] }}" required><br>
    
                <label for="birth_day">出生日期:</label>
                <input type="number" id="birth_day" name="birth_day" value="{{ user_info[4] }}" required><br>
    
                <label for="phone">行動電話:</label>
                <input type="text" id="phone" name="phone" value="{{ user_info[5] }}" required><br>
    
                <button type="submit">更新資料</button>
            </form>
    
            <section>
                <h2>我的評論</h2>
                <ul>
                    {% for comment in user_comments %}
                        <li>{{ comment[0] }} - {{ comment[1] }}</li>
                    {% else %}
                        <li>目前沒有留言。</li>
                    {% endfor %}
                </ul>
            </section>
            {% else %}
            <p>用戶資料未設定。</p>
            {% endif %}
        </div>
    
        <div class="search-user-box">
            <h3>搜尋使用者 ID</h3>
            <label for="search_username">輸入使用者帳號：</label>
            <div class="search-input-group">
                <input type="text" id="search_username" placeholder="輸入帳號或姓名...">
                <button id="search_button">搜尋</button>
            </div>
            <ul id="user-suggestions" class="suggestion-list"></ul>
        </div>
    </main>

</body>

<script>
    document.addEventListener("DOMContentLoaded", function () {
    const input = document.getElementById("search_username");
    const button = document.getElementById("search_button");
    const suggestionBox = document.getElementById("user-suggestions");

    button.addEventListener("click", function () {
        const query = input.value.trim();
        if (query.length === 0) {
            suggestionBox.innerHTML = "<li>請輸入關鍵字</li>";
            return;
        }

        fetch(`/search_usernames?q=${encodeURIComponent(query)}`)
            .then(res => res.json())
            .then(data => {
                suggestionBox.innerHTML = "";
                if (data.length === 0) {
                    suggestionBox.innerHTML = "<li>無相關使用者</li>";
                    return;
                }

                data.forEach(user => {
                    const li = document.createElement("li");
                    li.innerHTML = `<strong>${user.username}</strong>（${user.name}）`;
                    li.classList.add("user-suggestion-item");
                    li.style.cursor = "pointer";
                    
                    // ⬇️ 點擊跳轉
                    li.addEventListener("click", () => {
                        console.log("跳轉到使用者頁面:", user.username); // ✅ 測試印出
                        window.location.href = `/user/${user.username}`;
                    });

                    suggestionBox.appendChild(li);
                });
            })
            .catch(err => {
                console.error("搜尋失敗:", err);
                suggestionBox.innerHTML = "<li>搜尋錯誤</li>";
            });
    });
});

    document.addEventListener("DOMContentLoaded", function () {
            const weatherForm = document.getElementById("weather-form");
            if (weatherForm) {
                weatherForm.addEventListener("submit", function (event) {
                event.preventDefault();
                const city = document.getElementById("city-select").value;

                fetch("/weather", {
                    method: "POST",
                    body: new URLSearchParams({ city: city }),
                    headers: { "Content-Type": "application/x-www-form-urlencoded" }
                })
                    .then(response => response.json())
                    .then(data => {
                    let resultDiv = document.getElementById("weather-result");
                    if (data.error) {
                        resultDiv.innerHTML = `<p style="color: red;"> ${data.error}</p>`;
                    } else {
                        resultDiv.innerHTML = `
                        🌡 ${data.temp}°C<br>
                        ☁️ ${data.description}<br>
                        💧 ${data.humidity}%<br>
                        🌬 ${data.wind_speed} m/s
                        `;
                    }
                    })
                    .catch(error => {
                    console.error("查詢錯誤:", error);
                    document.getElementById("weather-result").innerHTML = "❌ 無法取得資料";
                    });
                });
            }
            });
    </script>
</html>
